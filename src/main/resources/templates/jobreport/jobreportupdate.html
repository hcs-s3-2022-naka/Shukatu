<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>就職活動報告 -変更</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
	sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet" th:href="@{/css/jobreportinsert.css}"
	href="../static/css/jobreportinsert.css">
<link rel="stylesheet" th:href="@{/css/jobapplist.css}"
	href="../static/css/jobapplist.css">
	<link rel="stylesheet" th:href="@{/css/color.css}"
	href="../static/css/color.css">
<script th:src="@{/js/report.js}"></script>
<script>

</script>

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/change}"> <img class="config-img"
						th:src="@{/img/config.png}" src="../static/img/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>

	<!-- コンテンツ -->
	<div class="text-right">
	<a class="btn gray" th:href="@{/jobapp/jobapplist}">戻る</a>&nbsp;&nbsp;
		<button type="submit" form="update" value="submit"
			class="btn aqua">提出</button>&nbsp;&nbsp;
	</div>
	<label class="bg-primary text-white text-left label-h">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;報告詳細変更</label>
	<div class="table-responsive text-left content-field bg-gray">

		<div class="container text-center ">
			<th:block th:if="${checkMessage}">
				<span class="text-danger" th:text="${checkMessage}"></span>
			</th:block>
		</div>
		<div class="p-3 mb-2 bg-gray text-dark">
			<div class="container">
				<form method="post" id="update"
					th:action="@{/jobreport/jobreportupdate/}"
					th:object="${jobReportEntity}">
					<input type="hidden" name="appId" th:value="${appId}">
					<textarea name="repComment" class="tcome bg-white"
						th:field="*{repComment}"></textarea>
				</form>
			</div>
		</div>

		<div class="p-3 mb-2 bg-gray text-dark" th:object="${jobReportEntity}">
			<div class="container">
				<br>
				<ul th:each="data : *{jobReportList}" class="text-left">
					<li style=" font-size: 18px;"><span th:text=${data.appCompany}></span>　<input
						type="checkbox" form="update" name="appProceed"
						th:value="${data.appCompany}" th:checked="${data.appProceed}"> 進める</li>
				</ul>
			</div>
		</div>
	</div>
	<label class="bg-primary text-white text-left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;担任コメント</label>
	<div class="p-3 mb-2 bg-gray text-dark">
		<div class="container">
			<p class="text-left p-reqComment" th:object="${jobReportEntity}">
				<span th:text="*{indicate}"></span>
			</p>
		</div>
	</div>
	<!-- 共通スクリプト -->
	<script src="
							https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">

	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
